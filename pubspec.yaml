name: moninnet_app
description: build my mobinnet with flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_widgets: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  persian_tools: ^1.0.1
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: shabnam
      fonts:
        - asset: assets/fonts/Shabnam-Medium-FD.ttf
